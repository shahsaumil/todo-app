<div class="input-group mb-3 w-100">
    <input type="text" 
    name="todo" 
    class="form-control" 
    placeholder="Enter Todo"
    [(ngModel)]="todoTitle"
    />
    <div class="input-group-append">
        <button 
        (click) = "handleAdd()"
        class="btn btn-primary">
Add TODO
        </button>
    </div>
</div>
